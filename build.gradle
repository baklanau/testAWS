plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.rest-assured:rest-assured:4.3.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.6'
    compile 'io.rest-assured:json-schema-validator:4.3.1'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    compile group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'
    compile group: 'io.qameta.allure', name: 'allure-rest-assured', version: '2.13.5'
    compile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.4.0'
    compile 'com.github.scribejava:scribejava-apis:2.5.3'
}